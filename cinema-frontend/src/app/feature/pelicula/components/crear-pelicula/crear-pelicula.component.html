<div class="container" >

    <div class="card-body">
        <h1 class="display-6">Nueva Película</h1>
        <p><small>A continuación ingrese todos los datos</small></p>
        <hr>
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="pelicula.nombre"  >
                </div>
            </div>

            <div class="form-group row">
                <label for="categoria" class="col-label col-sm-2">Categoria</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="categoria" [(ngModel)]="pelicula.categoria"  >
                </div>
            </div>

            <div class="form-group row">
                <label for="publicada" class="col-label col-sm-2">Publicada</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="publicada" [(ngModel)]="pelicula.publicada"  >
                </div>
            </div>

            <div class="form-group row">
                <label for="valor" class="col-label col-sm-2">Valor</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="valor" [(ngModel)]="pelicula.valor"  >
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()' >Crear</button>


        </form>
    </div>
</div>
