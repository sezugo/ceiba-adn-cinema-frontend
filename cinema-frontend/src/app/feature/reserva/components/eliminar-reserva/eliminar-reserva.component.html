<div class="container" >

    <div class="card-body">
        <h1 class="display-6">Eliminar reserva</h1>
        <p><small>Digite el id de la reserva a eliminar</small></p>
        <hr>
        <form>
            <div class="form-group row">
                <label for="cedula" class="col-label col-sm-1">Id</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="cedula" [(ngModel)]="reserva.idReserva" >
                </div>
                <button class="btn btn-danger" role="button"  (click)='delete(reserva.idReserva)' >Eliminar</button>
            </div>
        </form>
    </div>
</div>
