<div class="container" >

    <div class="card-body">
        <h1 class="display-6">Nueva Reserva</h1>
        <p><small>A continuaci√≥n ingrese todos los datos</small></p>
        <hr>
        <form class="form-inline">
            <label class="my-1 mr-2" for="cliente">Cliente</label>
            <select class="custom-select my-1 mr-sm-2" id="cliente">
              <option selected>Escoge un cliente</option>
              <option *ngFor="let cliente of clientes"  [value]="cliente.cedula" >{{cliente.nombre}} {{cliente.apellido}}</option>
            </select>      
          </form>

          <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Pelicula</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Escoge una pelicula</option>
              <option *ngFor="let pelicula of peliculas"  [value]="pelicula.idPelicula" >{{pelicula.nombre}} </option>
            </select>
          </form>
          <hr>

          <button type="submit" class="btn btn-success" (click)='create()'>Generar Reserva</button>
    </div>
</div>
